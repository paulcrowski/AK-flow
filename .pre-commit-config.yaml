repos:
  - repo: local
    hooks:
      - id: gitleaks
        name: gitleaks detect
        entry: gitleaks detect --redact --no-git
        language: system
        pass_filenames: false
      - id: semgrep
        name: semgrep scan
        entry: semgrep scan --config=auto --exclude node_modules --exclude dist
        language: system
        pass_filenames: false
      - id: bandit
        name: bandit
        entry: bandit -r .
        language: system
        pass_filenames: false
      - id: ruff
        name: ruff check
        entry: ruff check . --fix
        language: system
        pass_filenames: false
      - id: mypy
        name: mypy strict
        entry: mypy . --strict
        language: system
        pass_filenames: false
      - id: snyk
        name: snyk test
        entry: snyk test
        language: system
        pass_filenames: false
      - id: npm-test
        name: npm test
        entry: npm test
        language: system
        pass_filenames: false
      - id: tsc-noemit
        name: tsc noEmit
        entry: npx tsc --noEmit
        language: system
        pass_filenames: false
      - id: npm-build
        name: npm run build
        entry: npm run build
        language: system
        pass_filenames: false
