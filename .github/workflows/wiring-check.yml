name: Wiring Validation

on: [push, pull_request]  # Uruchamia się przy każdym pushu i pull request

jobs:
  validate-wiring:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm install
      
      - name: Run wiring validation
        run: npm test -- --run WiringValidator
      
      - name: Print deployment checklist
        run: node -e "import('./core/config/wiringValidator.ts').then(m => m.printDeploymentChecklist())"
